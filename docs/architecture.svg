<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- EC2 Instance -->
  <rect x="150" y="50" width="500" height="400" rx="10" ry="10" fill="#f0f0f0" stroke="#000" stroke-width="2"/>
  <text x="400" y="80" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">EC2 Instance</text>
  
  <!-- Docker Environment -->
  <rect x="180" y="100" width="440" height="320" rx="10" ry="10" fill="#e6f3ff" stroke="#000" stroke-width="2"/>
  <text x="400" y="125" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Docker Environment</text>
  
  <!-- NGINX Container -->
  <rect x="220" y="160" width="120" height="80" rx="5" ry="5" fill="#ffcccc" stroke="#000" stroke-width="2"/>
  <text x="280" y="190" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">NGINX</text>
  <text x="280" y="210" font-family="Arial" font-size="12" text-anchor="middle">Container</text>
  
  <!-- API Service Container -->
  <rect x="400" y="160" width="180" height="80" rx="5" ry="5" fill="#cce5ff" stroke="#000" stroke-width="2"/>
  <text x="490" y="190" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">API Service</text>
  <text x="490" y="210" font-family="Arial" font-size="12" text-anchor="middle">(FastAPI in Container)</text>
  
  <!-- Vector Database Container -->
  <rect x="400" y="300" width="180" height="80" rx="5" ry="5" fill="#ccffcc" stroke="#000" stroke-width="2"/>
  <text x="490" y="330" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Vector Database</text>
  <text x="490" y="350" font-family="Arial" font-size="12" text-anchor="middle">Container (FAISS)</text>
  
  <!-- Client -->
  <rect x="50" y="160" width="100" height="80" rx="5" ry="5" fill="#ffe6cc" stroke="#000" stroke-width="2"/>
  <text x="100" y="190" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Client</text>
  <text x="100" y="210" font-family="Arial" font-size="12" text-anchor="middle">(Users)</text>
  
  <!-- Document Corpus -->
  <rect x="650" y="160" width="100" height="80" rx="5" ry="5" fill="#e6ccff" stroke="#000" stroke-width="2"/>
  <text x="700" y="190" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Document</text>
  <text x="700" y="210" font-family="Arial" font-size="12" text-anchor="middle">Corpus</text>
  
  <!-- Arrows -->
  <!-- Client to NGINX -->
  <line x1="150" y1="200" x2="220" y2="200" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- NGINX to API -->
  <line x1="340" y1="200" x2="400" y2="200" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- API to Vector DB -->
  <line x1="490" y1="240" x2="490" y2="300" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Document Corpus to Vector DB -->
  <line x1="700" y1="240" x2="700" y2="340" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="700" y1="340" x2="580" y2="340" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
</svg>